<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <style>
        body {
            font-family: "DM Sans", sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FEFBE9;
            color: #0F0F2D;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 40px;
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0px 4px 60px rgba(0, 0, 0, 0.07);
        }

        h1 {
            font-size: 50px;
            font-weight: 700;
            line-height: 60px;
            color: #0F0F2D;
            margin-bottom: 20px;
        }

        .greeting {
            font-size: 18px;
            line-height: 30px;
            color: #0F0F2D;
            margin-bottom: 20px;
        }

        .reset-instructions {
            font-size: 16px;
            line-height: 24px;
            color: #0F0F2D;
            margin-bottom: 30px;
        }

        .reset-link {
            text-align: center;
            margin-top: 30px;
        }

        .reset-link a {
            display: inline-block;
            padding: 17px 35px;
            background-color: #193B1E;
            color: #fff;
            text-decoration: none;
            border-radius: 50px;
            font: 700 16px "DM Sans", sans-serif;
            text-transform: capitalize;
            transition: all 0.3s ease-out 0s;
        }

        .reset-link a:hover {
            background-color: #FFB966;
            color: #0F0F2D;
        }

        .note {
            font-size: 14px;
            line-height: 20px;
            color: #666666;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Password Reset</h1>
    <p class="greeting" th:text="'Hello ' + ${username} + ','"></p>
    <p class="reset-instructions">
        We received a request to reset your password. Click the button below to reset it.
        If you didn't request this, you can safely ignore this email.
    </p>
    <div class="reset-link">
        <a th:href="${resetUrl}" target="_blank">Reset Password</a>
    </div>
    <p class="note">
        This link will expire in 1 hour. For security reasons, please do not share this link with anyone.
    </p>
</div>
</body>
</html>
